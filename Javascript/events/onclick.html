<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Onclick</title>
</head>
<body>

    <h1 id="change">On click the color and font</h1>
    <button onclick="changefun()">Click</button>
    <script>
        function changefun(){
            let a=document.getElementById("change");
            a.style.color="Red"
            a.style.fontSize="50px"
        }        
    </script>
</body>
</html>
