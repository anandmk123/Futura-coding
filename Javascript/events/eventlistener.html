<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eventlistner</title>
</head>
<body>
    <h1 id="change" onmouseout="changefun()"> eventlistner</h1>
    <script>
        function changefun(){
            let a=document.getElementById("change");
            a.addEventListener('mouseover',function over(){
                a.innerHTML="on mouseover"
                a.style.color="Red"
                a.style.fontSize="50px"
                
            })

            a.addEventListener('mouseout',function out(){
                a.innerHTML="on mounseout"
                a.style.color="Blue"
                a.style.fontSize="50px"
                
            })
        }        
    </script>
</body>
</html>
