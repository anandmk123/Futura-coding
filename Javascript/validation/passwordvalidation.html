<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PasswordValidation</title>
</head>
<body>
    <input type="password" name="" id="pass" placeholder="Password" onkeyup="checkpassword()"><br>
    <span id="spanid"></span>


    <script>
        function checkpassword()
        {
            let passwordinput=document.getElementById("pass").value;
            let regexpass=/^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$/
            if(regexpass.test(passwordinput)){
                document.getElementById("spanid").style.color="Green";
                document.getElementById("spanid").innerHTML="Password is valid";
            }
            else{
                document.getElementById("spanid").style.color="Red";
                document.getElementById("spanid").innerHTML="Password is not valid. Password must contain atleast one uppercase,one lowercase,one digit and one special character";            
            }
        }
    </script>
</body>
</html>
