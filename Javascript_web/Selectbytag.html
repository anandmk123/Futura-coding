<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selectbytag</title>
</head>
<body>
    <p>select by tag 1</p>
    <p>select by tag 2</p>
    <script>
        let a=document.getElementsByTagName("p");
        a[0].style.color="Red"
        a[1].style.color="Blue"
    </script>
</body>
</html>
