<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selectbyclass</title>
</head>
<body>
    <p class="test"></p>
    <p class="test"></p>
    <p class="test"></p>
    <script>
        const a=document.getElementsByClassName("test");
        a[0].innerHTML="Class testing 1"
        a[1].innerHTML="Class testing 2"
        a[2].innerHTML="class testing 3"
        a[0].style.color="Red";
    </script>
</body>
</html>
