<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dateandtime</title>
</head>
<body>

    <script>
        let a=new Date();
        // document.write(a.getDay())

        let b=a.toDateString();
        document.write("Date : "+b+"<br>");

        let c=a.toTimeString();
        document.write("Time : "+c)
    </script>
    
</body>
</html>
