<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>string</title>
</head>
<body>
    <script>
        let a="Hello World"
        document.write("Length of string : "+a.length +"<br>")

        let b=a.substr(6,3)
        document.write("Substring : "+b+"<br>")

        let c=a.slice(2,5)
        document.write("Substring using slice : "+c+"<br>")

        let d=a.toUpperCase();
        document.write("Uppercase: "+d+"<br>")

    </script>    
</body>
</html>
