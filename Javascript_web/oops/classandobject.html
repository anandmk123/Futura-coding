<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>classandobject</title>
</head>
<body>

    <script>
        class hello{
            printhello(){
                document.write("Hello World");
            }
            printhi(){
                document.write("Hi Anand")
            }
        }
        let a=new hello();
        a.printhello();
        document.write("<br>");
        a.printhi();
    </script>
</body>
</html>
