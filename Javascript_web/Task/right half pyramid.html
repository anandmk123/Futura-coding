<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>right half pyramid</title>
</head>
<body>
    <script>
        for(let i=1;i<=5;i=i+1){
            for(let j=0;j<i;j=j+1)
            {
                document.write("* ");
            }
            document.write("<br>");
        }
    </script>    
</body>
</html>
