<!DOCTYPE html>
<html>
    <head>
        <title>transformtransition</title>

    <style>
        div{        
                    position: relative;
                    left:200px;
                    top:200px;
                    width: 120px;
                    height: 120px;
                    background-color:aqua;
                    transition: all 3s ease;
        }
        div:hover
        {
            transform: rotate(90deg) scale(1.75) translate(200px);
        }
    </style>    

    </head>
    <body>
        <div></div>
    </body>
</html>
