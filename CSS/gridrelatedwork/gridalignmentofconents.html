<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>gridtemparea_and_gridarea</title>
    <style>
        .maindiv{
            display: grid;
            height: 100vh;
            grid-template-columns: 100px 100px 200px 200px;
            grid-template-rows: 100px 100px 100px;
            grid-template-areas: 
            "header header header slide"
            "main main main slide"
            "footer footer slide2 slide2 ";
            /* alignment of entire content wrt to grid-container alomg with x axis */
            justify-content: center;
            /* alignment of entire content wrt to grid-container alomg with y axis */
            align-content: center;            
        }
        .headerpart{
            background-color: blue;
            border: 3px solid;
            padding: 20px;
            font-size: 20px;
            grid-area: header;
        }
        .slidepart{
            background-color: seagreen;
            border: 3px solid;
            padding: 20px;
            font-size: 20px;
            grid-area: slide;
        }
        .mainpart{
            background-color: saddlebrown;
            border: 3px solid;
            padding: 20px;
            font-size: 20px;
            grid-area: main;

        }
        .footerpart{
            background-color:darkviolet;
            border: 3px solid;
            padding: 20px;
            font-size: 20px;
            grid-area: footer;
        }
        .slidepart2{
            background-color: cyan;
            border: 3px solid;
            padding: 20px;
            font-size: 20px;
            grid-area: slide2;
        }

    </style>
</head>
<body>
    <div class="maindiv">
        <div class="headerpart">
            header part is hear
        </div>
        <div class="slidepart">
            slide part is hear
        </div>
        <div class="mainpart">
            mainpart is hear lo
        </div>
        <div class="slidepart2">
            slide part is hear2
        </div>
        <div class="footerpart">
            foter part is hear
        </div>
    </div>
</body>
</html>
