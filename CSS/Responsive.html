<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Responsiveness</title>
        <style>
            div{
                background-color: aqua;
                height: 300px;
            }
            @media screen and (max-width:1100px){
                div{
                    background-color: red;
                }
                
            }
            @media screen and (min-width:600px) and (max-width:800px) {
                div{
                    background-color: green;
                }
                h1{
                    color: blue;
                    font-size: small;
                }
            }
            @media screen  and (width<=599px) and (width>= 300px){
                div{
                    background-color:brown;
                }
                h1{
                    color:green;
                    font-size: x-small;
                }
            }

            /* When click on print */
            @media print {

                h1{
                    color:cyan;
                    font-size: 100px;
                }
            }


        </style>
    </head>
    <body>
        <div><h1>Testing Responsiveness</h1></div>
    </body>
</html>
