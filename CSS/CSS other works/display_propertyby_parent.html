<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>display-flowroot</title>
    <style>
        /* set height and width for inline element using display:inline-block */
        span{
            background-color: blue;
            height: 200px;
            width: 200px;
            margin: 50px;
            padding: 50px;
            display: inline-block;

        }
        /* can not set height and width for inline element for default display */
        label{
            background-color: blue;
            height: 600px;
            width: 600px;
            margin: 100px;
            padding: 100px;
            
        }
    </style>
</head>
<body>
        <span>span1</span>
        <span>span2</span>
        <span>span3</span>


        <label for="">label1</label>
        <label for="">label1</label>
        <label for="">label1</label>
</body>
</html>
