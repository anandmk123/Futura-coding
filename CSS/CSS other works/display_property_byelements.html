<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>displayofelements</title>
    <style>
        /* div is displayed as inline */
        div{
            display: inline;
        }
        /* span is displayed as block */
        span{
            display: block;
        }
        /* p is not displayed */
        p{
            display: none;
        }
    </style>
</head>
<body>
    <div>Div1</div>
    <div>Div2</div>
    <div>Div3</div>
    <span>Span1</span>
    <span>Span2</span>
    <span>Span3</span>
    <p>P is hidden</p>
</body>
</html>
