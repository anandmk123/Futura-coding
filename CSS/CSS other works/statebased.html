<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Statebased</title>
    <style>
        .name:focus{
            /* background-color: gray; */
            border: solid;
        }
        .gender:checked+label{
            color: red;
        }
        .submit:hover{
            background-color: aqua;
        }
    </style>
</head>
<body>
    <form action="">
        <input type="text" name="" id="" class="name"> <br>
        <input type="checkbox" name="" id="" class="gender"><label for="">Gender</label> <br>
        <input type="submit" value="Submit" class="submit">
    </form>
</body>
</html>
