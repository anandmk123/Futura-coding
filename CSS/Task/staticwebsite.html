<!DOCTYPE html>
<html>
    <head>
        <title>Staticwebsite</title>
        <style>
            .navigation{
                width: 100%;
                height: 20px;
                position: absolute;
                left: 0;
                top:0;
                /* background-image: linear-gradient(black,rgb(234, 233, 238)); */

            }
            .li_navigation{
                display: inline;
                padding-left: 10px;
            }
            .a_navigation
            {
                text-decoration: none;
                color:gray;
            }
            .a_navigation:hover{
                background-color:darkgray;
            }
            .li_fotter{
                display: inline;
                padding-left: 250px;
            }

            @keyframes symbol {
                0%{
                    height: 50px;width: 50px;
                }
                100%{
                    height: 100px;width: 100px;
                }
                
            }
            .animation{
                animation-name:symbol;
                animation-duration: 3s;
                animation-timing-function: linear;
                animation-direction: alternate;
                animation-iteration-count: infinite;

            }
            .a_fotter
            {
                text-decoration: none;
                color: rgb(55, 52, 52);
                font-weight:bold;
            }
            .a_fotter:hover{
                background-color:darkgray;
            }
            table,th,td{
                border: solid;
                border-color: gray;
                border-collapse: collapse;
            }
            label{
                width: 70px;
                display: inline-block;
                /* padding-right: auto; */
            }
        </style>
    </head>
    <body style="background-image: url(Messi.jpg);width: 100%;height: 100vh;position: absolute;;left:0">
        <nav class="navigation">
                <img src="symbol.png" alt="symbol" style="height: 50px;width: 50px;position:absolute;left: 200px;" class="animation">

                        <textarea name="Address" id="" cols="20" rows="0"></textarea><br><br>
                        <label for="Age">Age</label>

                        <label for="Email">Email</label>
                        <input type="email"><br><br>
                        <label for="Image">Image</label>
                        <input type="file"><br><br><br>
                        <input type="submit" style="margin-left: 150px;">
