<!DOCTYPE html>
<html>
    <head>
        <title>ImageAnimation</title>
        <style>
            img{
                height: 100px;
                width: 300px;
                position: absolute;
                animation-name: sample;
                animation-duration: 3s;
                animation-iteration-count: infinite;
                animation-direction: alternate;
                animation-timing-function: linear;
                left: 0%; 
                right: 0%;
                margin: auto;

            }
            @keyframes sample {
                0%{
                    top: 0px;
                    width: 300px;
                    height: 100px;
                }

                100%{
                    top:50px; 
                    width: 100px;
                    height: 200px;                   
                }
                
            }
        </style>
    </head>
    <body>
        <img src="Image.jpg" alt="">
    </body>
</html>
