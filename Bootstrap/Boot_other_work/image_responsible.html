<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>image_responsible</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
        <div class="row g-3 row-cols-md-2 row-cols-sm-1 row-cols-1">
            <div class="col">
                <img src="Bath2.jpg" alt="Bath2" class="img-fluid">
            </div>
            <div class="col">
                <img src="Bath3.jpg" alt="Bath3" class="img-fluid">
            </div>
            <!-- .img-thumbnail to give an image a rounded 1px border appearance. -->
            <div class="col">
                <img src="Bath4.jpg" alt="Bath4" class="img-thumbnail">
            </div>
            <div class="col">
                <img src="bath5 (1).jpg" alt="Bath3" class="img-thumbnail">
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
