<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sign-up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <style>

    </style>
  </head>
  <body>
    <div class="container">

        <div class="row text-center d-flex justify-content-center" style="margin-top:100px;height: 500px;">
          <div class="col-2">
          </div>

            <div class="col-4 p-5 shadow-lg" style="background-color: #FFFFFF;border-top-left-radius: 10px;border-bottom-left-radius: 10px;">
                <form action="#">                    
                    <h1><b>Sign in</b></h1>
                    <div >
                        <a href="#"><i class="bi bi-facebook mx-2"></i></a>
                        <a href="#"><i class="bi bi-google mx-2"></i></a>
                        <a href="#"><i class="bi bi-linkedin mx-2"></i></a>
                    </div>
                    <span>or use your account</span>
                    <br><br>
                    <input type="email" placeholder="Email" style="background-color: rgb(225, 224, 224);"><br><br>
                    <input type="password" name="" id="" placeholder="password" style="background-color: rgb(225, 224, 224);"><br><br>
                    <a href="#" style="text-decoration: none;color: black;">Forgot your password?</a><br><br>
                    <button class="rounded-pill bg-danger" style="width: 150px;height: 50px;color: #FFFFFF;border:none;"><b>SIGN IN</b></button>
                </form>
            </div>

            <div class="col-4 shadow-lg" style="background-color: #FF416C;padding-top: 150px;border-top-right-radius: 10px;border-bottom-right-radius: 10px;color: #FFFFFF;">
                <h1>Hello, Friend!</h1>
				        <p>Enter your personal details and start journey with us</p>
                <button class="rounded-pill" style="width: 150px;height: 50px;color: #FFFFFF;background-color:#FF416C;border-color:white;border-width: 2px;border: solid;"><b>SIGN UP</b></button>
                
            </div>

            <div class="col-2">
            </div>
        </div>
        

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
