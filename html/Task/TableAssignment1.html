<!DOCTYPE html>
<html>
    <head>
        <title>Table Assignment1</title>
        <style>
            td,table{
                text-align: center;
                border: solid;
                border-color: black;
                border-collapse: collapse;
                width: 700px;

            }
        </style>
    </head>
    <body>
        <table>
            <tr>
                <td rowspan="2">A</td>
                <td colspan="2">B</td>
                <td rowspan="2">C</td>
            </tr>
            <tr>
                <td rowspan="2">D</td>
                <td>E</td>
            </tr>
            <tr>
                <td>F</td>
                <td colspan="2">G</td>
            </tr>
            <tr>
                <td rowspan="3">H</td>
                <td rowspan="2" colspan="2">I</td>
                <TD>J</TD>
            </tr>
            <tr>
                <td>K</td>
            </tr>
            <tr>
                <td>L</td>
                <td colspan="2">M</td>
            </tr>
            
        </table>
    </body>
</html>
