<!DOCTYPE html>
<html>
    <head>
        <title>nthchild</title>
        <style>
            table,th,td{
                border: groove;
                border-collapse: collapse;
                border-color: blue;
                text-align: center;
            }
            th{
                color: blue;
                background-color:grey;
            }
            tr:nth-child(even)
            {
                color: black;
                background-color: greenyellow;
            }
            tr:nth-child(odd)
            {
                color: black;
                background-color: white;
            }
        </style>
    </head>
