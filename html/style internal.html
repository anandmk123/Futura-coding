<!DOCTYPE html>
<html>
    <head>
        <title>style_internal_link</title>
    <style>
        h2{
            color:green;
        }

        /* id */
        #colorblue
        {
            color:blue;
        }

        /*class */
        .coloryello
        {
            color:yellow;
        }

        /*group*/
        h3,h4{
            color:pink;
        }

        /*universal*/
        *{
            color:gold;
        }

    </style>
        
    </head>
    <body>
        <h1 style="color: red;">Red color inline</h1>
        <h2>Green color internal</h2>
        <p id="colorblue">blue color id internal</p>
        <p class="coloryello">yello color class internal1</p>
        <p class="coloryello">yello color class internal2</p>
        <h3>pink group internal h3</h3>
        <h4>pink group internal h4</h4>
        <h5>gold unversal internal</h5>
    </body>
</html>
