<!DOCTYPE html>
<html>
<head>
    <title>Table</title>
    <style>
        table,th,td{
            border: solid;
            border-width:3px;
            border-color: aqua;
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th colspan="2">Name</th>
            <th>Age</th>
            <th>Class</th>
        </tr>
        <tr >
            <td rowspan="2">ANAND</td>
            <TD>24</TD>
            <td>CS</td>
        </tr>
        <tr>
            <td>Athul</td>
            <TD>25</TD>
            <td>ME</td>
        </tr>
        <tr>
            <td>Alan</td>
            <TD>23</TD>
            <td>EC</td>
        </tr>
    </table>
</body>
</html>
